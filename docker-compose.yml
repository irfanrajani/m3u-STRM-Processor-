services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: iptv_user
      POSTGRES_PASSWORD: iptv_secure_pass_change_me
      POSTGRES_DB: iptv_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iptv_user -d iptv_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iptv-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iptv-network
    restart: unless-stopped

  backend:
    image: ghcr.io/irfanrajani/m3u-strm-processor:latest
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - POSTGRES_USER=iptv_user
      - POSTGRES_PASSWORD=iptv_secure_pass_change_me
      - POSTGRES_DB=iptv_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - BACKEND_PORT=${BACKEND_PORT:-8000}
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    volumes:
      - ./data:/app/data
    networks:
      - iptv-network
    restart: unless-stopped
    labels:
      - "com.iptv.description=IPTV Stream Manager - Auto-configured"

networks:
  iptv-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
