version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: iptv_db
    environment:
      POSTGRES_USER: iptv
      POSTGRES_PASSWORD: iptv_password
      POSTGRES_DB: iptv_manager
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iptv"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: iptv_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: iptv_backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://iptv:iptv_password@db:5432/iptv_manager
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: iptv_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    depends_on:
      - db
      - redis
      - backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://iptv:iptv_password@db:5432/iptv_manager
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: iptv_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    depends_on:
      - db
      - redis
      - backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://iptv:iptv_password@db:5432/iptv_manager
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: iptv_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: iptv_nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./output:/app/output:ro
    ports:
      - "8080:80"
    restart: unless-stopped

  m3u-strm-processor:
    build: .
    image: ghcr.io/irfanrajani/m3u-strm-processor:latest
    container_name: m3u-strm-processor
    ports:
      - "8080:8080"
    volumes:
      - ./output:/output
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:
