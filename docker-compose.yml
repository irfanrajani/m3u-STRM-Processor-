version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      # Auto-generated secure password on first run
      POSTGRES_USER: iptv_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auto_generated_$(openssl rand -hex 16)}
      POSTGRES_DB: iptv_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iptv_user -d iptv_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iptv-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-auto_generated_$(openssl rand -hex 16)}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iptv-network
    restart: unless-stopped

  backend:
    image: ghcr.io/irfanrajani/m3u-strm-processor:latest
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Auto-generates .env on first run with secure defaults
      # No manual configuration needed!
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    ports:
      - "8000:8000"
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - app_config:/app  # Persist auto-generated .env
    networks:
      - iptv-network
    restart: unless-stopped
    labels:
      - "com.iptv.description=IPTV Stream Manager - Auto-configured"

networks:
  iptv-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  app_config:
    driver: local
