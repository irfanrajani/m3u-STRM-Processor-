# This is the Alembic configuration file.

# A full example can be found at:
# http://alembic.zzzcomputing.com/en/latest/tutorial.html

[alembic]
# path to migration scripts
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# template used to generate migration files
# file_template = generic_%(rev)s_%(slug)s

# timezone to use for timestamping revisions
# default is UTC
# timezone = UTC

# logging configuration
# fileConfig = logging_config.ini

# Use async postgresql driver - will be overridden by env.py with actual URL
sqlalchemy.url = postgresql+asyncpg://iptv_user:iptv_pass@db:5432/iptv_db

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S