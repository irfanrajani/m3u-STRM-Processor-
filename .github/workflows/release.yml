name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  # Fix: Use consistent image name without trailing dash
  IMAGE_NAME: iptv-stream-manager

jobs:
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    # Build frontend
    - name: Build frontend
      working-directory: ./frontend
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        npm run build
    
    # Create source archive
    - name: Create source archive
      run: |
        mkdir -p release
        tar -czf release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-source.tar.gz \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='.venv' \
          --exclude='dist' \
          --exclude='build' \
          .
    
    # Build Docker image and save
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        load: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          ${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Save Docker image
      run: |
        docker save ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} | \
          gzip > release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-docker.tar.gz
    
    # Create frontend distribution
    - name: Package frontend
      run: |
        cd frontend/dist
        tar -czf ../../release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-frontend.tar.gz .
    
    # Generate checksums
    - name: Generate checksums
      working-directory: ./release
      run: |
        sha256sum *.tar.gz > SHA256SUMS.txt
    
    # Create release notes
    - name: Generate release notes
      run: |
        cat > release/RELEASE_NOTES.md << 'EOF'
        # IPTV Stream Manager ${{ steps.version.outputs.version }}
        
        ## ðŸ“¦ Downloads
        
        ### Docker Image (Recommended)
        ```bash
        # Load the image
        gunzip -c ${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-docker.tar.gz | docker load
        
        # Run the container
        docker run -d -p 8000:8000 -p 3000:3000 \
          --name iptv-stream-manager \
          -e SECRET_KEY=$(python -c 'import secrets; print(secrets.token_urlsafe(32))') \
          ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
        ```
        
        ### Or pull from GitHub Container Registry
        ```bash
        docker pull ghcr.io/${{ github.repository_owner }}/m3u-strm-processor:latest
        ```
        
        ## ðŸ“‹ What's Included
        
        - **Docker Image**: Complete application ready to run
        - **Source Code**: Full source code archive
        - **Frontend Build**: Pre-built frontend static files
        
        ## ðŸš€ Quick Start
        
        1. Download the Docker image file
        2. Load it with the command above
        3. Run the container
        4. Access the application at http://localhost:3000
        5. API available at http://localhost:8000
        
        ## ðŸ“– Documentation
        
        See [README.md](https://github.com/${{ github.repository }}) for full documentation.
        
        ## âœ… Verification
        
        Verify downloads using SHA256SUMS.txt:
        ```bash
        sha256sum -c SHA256SUMS.txt
        ```
        EOF
    
    # Upload artifacts
    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ steps.version.outputs.version }}
        path: release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-docker.tar.gz
        retention-days: 90
    
    - name: Upload source archive
      uses: actions/upload-artifact@v4
      with:
        name: source-${{ steps.version.outputs.version }}
        path: release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-source.tar.gz
        retention-days: 90
    
    - name: Upload frontend build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-${{ steps.version.outputs.version }}
        path: release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-frontend.tar.gz
        retention-days: 90
    
    - name: Upload checksums
      uses: actions/upload-artifact@v4
      with:
        name: checksums-${{ steps.version.outputs.version }}
        path: release/SHA256SUMS.txt
        retention-days: 90
    
    # Create GitHub Release
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          release/*.tar.gz
          release/SHA256SUMS.txt
          release/RELEASE_NOTES.md
        body_path: release/RELEASE_NOTES.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Summary
      run: |
        echo "## ðŸŽ‰ Release Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Artifacts Created:" >> $GITHUB_STEP_SUMMARY
        echo "- Docker Image: \`${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-docker.tar.gz\`" >> $GITHUB_STEP_SUMMARY
        echo "- Source Code: \`${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-source.tar.gz\`" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend Build: \`${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-frontend.tar.gz\`" >> $GITHUB_STEP_SUMMARY
        echo "- Checksums: \`SHA256SUMS.txt\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ Download from:" >> $GITHUB_STEP_SUMMARY
        echo "- **Artifacts tab** above (available for 90 days)" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "- **Releases page**: https://github.com/${{ github.repository }}/releases" >> $GITHUB_STEP_SUMMARY
        fi