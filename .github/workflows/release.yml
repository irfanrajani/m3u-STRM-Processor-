name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  IMAGE_NAME: iptv-stream-manager
  REGISTRY: ghcr.io
  FULL_IMAGE: ghcr.io/${{ github.repository_owner }}/iptv-stream-manager

jobs:
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build frontend
      working-directory: ./frontend
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        npm run build

    - name: Create source archive
      run: |
        mkdir -p release
        tar -czf release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-source.tar.gz \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='.venv' \
          --exclude='dist' \
          --exclude='build' \
          .

    - name: Build & push multi-platform image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.FULL_IMAGE }}:${{ steps.version.outputs.version }}
          ${{ env.FULL_IMAGE }}:latest

    - name: Save image locally (arm64)
      run: |
        docker pull ${{ env.FULL_IMAGE }}:${{ steps.version.outputs.version }}
        docker save ${{ env.FULL_IMAGE }}:${{ steps.version.outputs.version }} | gzip > release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-docker.tar.gz

    - name: Package frontend
      run: |
        cd frontend/dist
        tar -czf ../../release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-frontend.tar.gz .

    - name: Generate checksums
      working-directory: ./release
      run: sha256sum *.tar.gz > SHA256SUMS.txt

    - name: Generate release notes
      run: |
        cat > release/RELEASE_NOTES.md << 'EOF'
        # IPTV Stream Manager ${{ steps.version.outputs.version }}
        
        ## ðŸ“¦ Pull Image (Recommended)
        ```bash
        docker pull ${{ env.FULL_IMAGE }}:${{ steps.version.outputs.version }}
        # Default port 8000 (serves API + Web UI)
        docker run -d -p 8000:8000 \
          --name iptv-stream-manager \
          -e SECRET_KEY=$(python -c 'import secrets; print(secrets.token_urlsafe(32))') \
          ${{ env.FULL_IMAGE }}:${{ steps.version.outputs.version }}
        ```
        
        ## ðŸŒ Access
        - Web UI: http://localhost:8000
        - API Docs (Swagger): http://localhost:8000/docs
        - Health: http://localhost:8000/api/health
        
        ## ðŸ”„ Custom External Port Example (serve on :8080)
        ```bash
        docker run -d -p 8080:8000 --name iptv-stream-manager \
          -e SECRET_KEY=$(python -c 'import secrets; print(secrets.token_urlsafe(32))') \
          ${{ env.FULL_IMAGE }}:${{ steps.version.outputs.version }}
        # UI + API: http://localhost:8080
        ```
        
        ## ðŸ—‚ Offline (Docker archive)
        ```bash
        gunzip -c ${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-docker.tar.gz | docker load
        docker run -d -p 8000:8000 iptv-stream-manager:${{ steps.version.outputs.version }}
        ```
        
        ## âœ… Verify
        ```bash
        sha256sum -c SHA256SUMS.txt
        ```
        EOF

    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ steps.version.outputs.version }}
        path: release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-docker.tar.gz
        retention-days: 90

    - name: Upload source archive
      uses: actions/upload-artifact@v4
      with:
        name: source-${{ steps.version.outputs.version }}
        path: release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-source.tar.gz
        retention-days: 90

    - name: Upload frontend build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-${{ steps.version.outputs.version }}
        path: release/${{ env.IMAGE_NAME }}-${{ steps.version.outputs.version }}-frontend.tar.gz
        retention-days: 90

    - name: Upload checksums
      uses: actions/upload-artifact@v4
      with:
        name: checksums-${{ steps.version.outputs.version }}
        path: release/SHA256SUMS.txt
        retention-days: 90

    - name: Upload release notes
      uses: actions/upload-artifact@v4
      with:
        name: notes-${{ steps.version.outputs.version }}
        path: release/RELEASE_NOTES.md
        retention-days: 90

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          release/*.tar.gz
          release/SHA256SUMS.txt
          release/RELEASE_NOTES.md
        body_path: release/RELEASE_NOTES.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Summary
      run: |
        echo "## ðŸŽ‰ Release Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "- Image pushed: ${{ env.FULL_IMAGE }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Multi-platform: amd64, arm64" >> $GITHUB_STEP_SUMMARY