name: Build QPKG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up QDK
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential jq curl
        latest_asset=$(curl -s https://api.github.com/repos/qnap-dev/qdk2/releases/latest | jq -r '.assets[] | select(.name | test("x86_64.*\\.tar\\.gz$")) | .browser_download_url' | head -n 1)
        if [ -z "$latest_asset" ]; then
          echo "Unable to determine QDK2 download URL" >&2
          exit 1
        fi
        curl -LO "$latest_asset"
        tarball=$(basename "$latest_asset")
        tar -xvf "$tarball"
        extracted_dir=$(tar -tf "$tarball" | head -1 | cut -d/ -f1)
        rm -f "$tarball"
        echo "QDK_DIR=$(pwd)/${extracted_dir}" >> $GITHUB_ENV

    - name: Make build script executable
      run: chmod +x build_qpkg.sh

    - name: Build QPKG
      run: ./build_qpkg.sh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: m3u-strm-processor-qpkg
        path: build/m3u-STRM-Processor.qpkg